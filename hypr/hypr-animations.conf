animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeInQuint,0.68,0,0.77,0
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1
    bezier = easeIn,0.42,0,1,1
    bezier = easeOut,0,0,0.58,1
    bezier = easeInOut,0.42,0,0.58,1
    bezier = easeInBack,0.36,0,0.66,-0.56
    bezier = easeOutBack,0.34,1.56,0.64,1
    bezier = easeInOutBack,0.68,-0.6,0.32,1.6

    # Global
    animation = global, 1, 10, default

    # Windows
    animation = windows, 1, 4.79, easeInOut
    animation = windowsIn, 1, 2.1, easeOut, popin 60%
    animation = windowsOut, 1, 1.49, easeIn, slide bottom


    # Layers
    animation = layers, 1, 3.81, easeInOutCubic
    animation = layersIn, 1, 4, easeOutQuint, slide top
    animation = layersOut, 1, 2, easeInQuint, fade

    # Fade
    animation = fade, 1, 3.03, quick
    animation = fadeIn, 1, 1.23, almostLinear
    animation = fadeOut, 1, 1.76, almostLinear
    animation = fadeSwitch, 1, 1.34, linear
    animation = fadeShadow, 1, 1.15, linear
    animation = fadeDim, 1, 2.1, linear
    animation = fadeLayers, 1, 1.42, almostLinear
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear

    # Border
    animation = border, 1, 2.34, easeInOutBack
    # animation = borderangle, 1, 15, easeOutBack, loop

    # workspaces
    animation = workspaces, 1, 5.1, easeInOut
    animation = workspacesIn, 1, 1.65, easeOut, slide
    animation = workspacesOut, 1, 1.75, easeIn, slide
    animation = specialWorkspaceIn, 1, 3.65, easeOutBack, slidevert
    animation = specialWorkspaceOut, 1, 3.35, easeInBack, fade
}
